def getConfigurationFilePath() {
    if (project.hasProperty("datadog")) {
        if (project.datadog.configurationFilePath) {
            return project.datadog.configurationFilePath
        }
    }
    return '../../datadog-configuration.json'
}

task copyDatadogConfigurationFile(type: Copy) {
    from getConfigurationFilePath()
    into 'src/main/assets'
}

gradle.projectsEvaluated {
     preBuild.dependsOn(copyDatadogConfigurationFile)
}